<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <form action="abc.html">
      <label for="firstname">FIRST NAME</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Enter FirstName"
      />
      <br />
      <label for="email">EMAIL</label>
      <input type="email" placeholder="Enter Email" />
      <br />
      <label>Age</label>
      <input type="number" placeholder="Enter Age" />
      <br />
      <label>SKILLS</label>
      <br />
      HTML : <input type="checkbox" name="skills" value="html" /> <br />
      CSS : <input type="checkbox" name="skills" value="css" /> <br />
      jS : <input type="checkbox" name="skills" value="js" /> <br />
      <br />
      <label>GENDER</label>
      <br />
      MALE :<input type="radio" name="gender" value="male" /> FEMALE :<input
        type="radio"
        name="gender"
        value="female"
      />
      <br />
      <label>BIRTH DATE</label>
      <input type="date" />
      <br />
      <label>DATE-TIME</label>
      <input type="datetime-local" />
      <br />
      <label>PASSWORD</label>
      <input type="password" placeholder="Enter Password" />
      <br />
      <label>address</label>
      <textarea name="address" id="address" cols="30" rows="5"></textarea>
      <br />
      <label>SELECT COUNTRY</label>
      <select id="country" name="country">
        <option></option>
        <option value="india">INDIA</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="china">CHINA</option>
      </select>
      <br />
      <label>FAV COLOR</label>
      <input type="color" />
      <br />
      <br />
      <label>UPLOAD FILE</label>
      <input type="file" multiple />
      <br />
      <input type="url" placeholder="Enter URL" />
      <br />
      <label>SELECT RANGE</label>
      <input type="range" min="10" max="20">
        <br />
        <input type="tel" placeholder="Enter Phone Number" />
        <br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
