<!DOCTYPE html>
<html>
  <head>
    <title>Table 3</title>
  </head>
  <body>
    <table align="center" border="2px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>25</td>
                    <td>MALE</td>
                    <td rowspan="3">USA</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>23</td>
                    <td>FEMALE</td>
                    
                </tr>
                <tr>
                    <td>Raj</td>
                    <td>Patel</td>
                    <td>24</td>
                    <td>MALE</td>
                    
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">This is the footer</td>
            </tr>
        </tfoot>
    </table>
  </body>
</html>
